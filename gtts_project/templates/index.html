<!DOCTYPE html>
<html>
<head>
    <title>gTTS Speech Test</title>
</head>
<body>
    <h1>Google Text to Speech (gTTS) Test</h1>
    <form id="speakForm">
        <input type="text" id="text" name="text" placeholder="Type something..." required>
        <button type="submit">Speak</button>
    </form>
    <audio id="audio" controls style="margin-top: 20px;"></audio>

    <script>
        const form = document.getElementById('speakForm');
        const audio = document.getElementById('audio');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/speak', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audio.src = url;
                audio.play();
            } else {
                alert("Error: Could not generate speech.");
            }
        });
    </script>
</body>
</html>
